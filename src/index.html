<head>
  <title>Majora's Mask Keyboard</title>
<link rel="stylesheet" href="src/stylesheet.css">
</head>
<body>
  <div class="drum-pads">
    <div data-key="65" class="key">Link Attack</div>
    <div data-key="83" class="key">Link Fall</div>
    <div data-key="68" class="key">Link Bubble Blow</div>
    <div data-key="70" class="key">Echo Laugh</div>
    <div data-key="71" class="key">Dawn Clock Tower</div>
    <div data-key="72" class="key">Postman Step</div>
    <div data-key="74" class="key">Romani Sigh</div>
    <div data-key="75" class="key">Cremia Laugh</div>
    <div data-key="76" class="key">Notebook</div>

    <span id="keyboard">A</span>
    <span id="keyboard">S</span>
    <span id="keyboard">D</span>
    <span id="keyboard">F</span>
    <span id="keyboard">G</span>
    <span id="keyboard">H</span>
    <span id="keyboard">J</span>
    <span id="keyboard">K</span>
    <span id="keyboard">L</span>
  </div>

  <audio data-key="65" src="http://noproblo.dayjo.org/ZeldaSounds/MM/MM_Link_Attack4.wav"></audio>
  <audio data-key="83" src="http://noproblo.dayjo.org/ZeldaSounds/MM/MM_Link_Fall1.wav"></audio>
  <audio data-key="68" src="http://noproblo.dayjo.org/ZeldaSounds/MM/MM_DekuLink_Bubble_Blow.wav"></audio>
  <audio data-key="70" src="http://noproblo.dayjo.org/ZeldaSounds/MM/MM_HMS_Laugh_Echo.wav"></audio>
  <audio data-key="71" src="http://noproblo.dayjo.org/ZeldaSounds/MM/MM_Dawn.wav"></audio>
  <audio data-key="72" src="http://noproblo.dayjo.org/ZeldaSounds/MM/MM_Postman_Step.wav"></audio>
  <audio data-key="74" src="http://noproblo.dayjo.org/ZeldaSounds/MM/MM_Romani_Sigh.wav"></audio>
  <audio data-key="75" src="http://noproblo.dayjo.org/ZeldaSounds/MM/MM_Cremia_Laugh.wav"></audio>
  <audio data-key="76" src="http://noproblo.dayjo.org/ZeldaSounds/MM/MM_Notebook.wav"></audio>
<script type="text/javascript" src="src/index.js"></script>
<script src="bundle.js"></script>
</body>
